<!DOCTYPE html>
<html onscroll="scrollTo(0,0)">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Gioco 7 Â½</title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <p id="port" style="display: none;"></p>
    
    <div id="choiseLobby">
        <center>
            <h1>Inserisci il codice lobby</h1>
            <input type="text" id="lobby_id" class="inputUsername">
            <div class="bar"></div>
            <button id="confirmLobby" style="margin: 1.1%;border-radius: 20px;font-size: 16px;">Conferma</button>
            
            <br>
            <button id="createLobby" style="margin: 1.1%;border-radius: 20px;font-size: 16px;">Crea Lobby</button>
        </center>
    </div>
    
    <div id="playerDate" style="display: none">
        <center>
            <h1>Inserire un nome da visualizzare in game</h1>
            <input type="text" id="username" class="inputUsername">
            <div class="bar"></div>
            <button id="confirmName" style="margin: 1.1%;border-radius: 20px;font-size: 16px;">Conferma</button>
        </center>
    </div> 
    
    <div id="contenuto" style="display: none;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="row">
                <div style="flex: 5;">
                    <h2 id="testoPc" style="text-align: end;">Giocatore 2</h2>
                </div>
                
                <div class="carte-p" id="carte-p"></div>
                
                <div style="flex: 5;"></div>
            </div>
            
            <div style="margin: 2.5vw;" class="center-content">
                <h2 style="position: absolute; display:none;" id="testo-pc">Stai o carta?</h2>
            </div>
            
            
            <div class="tavolo"></div>
            
            
            
            <div style="margin: 2.5vw;" class="center-content">
                <div id="stai-carta-i" style="position: absolute; display: none;">
                    <button style="border-radius: 5px;" onclick="stai()" id="btSto">Stai</button>
                    <button style="border-radius: 5px;" onclick="carta()" id="btCarta">Carta</button>
                </div>
                
                <h2 id="stai-carta-g" style="position: absolute;display: none;font-size: 30px;">Stai o Carta?</>
            </div>
            
            
            
            <div class="row">
                
                <div style="flex: 5;display:flex; justify-content: end; align-items: end;" >
                    <h2 id="testoGiocatore" style="text-align: end;">Giocatore 1</h2>
                </div>
                
                <div class="carte-g" id="carte-g" ></div>
                
                <div style="flex: 5;">
                    <div class="punteggio-g" id="punteggio-g" style="display: flex; align-items: center;flex-direction: column;">
                    <p style="font-size: 20px;text-align: center;margin-top: 3px;font-weight: 600;user-select: none;">PUNTEGGIO</p>
                    <span id="testo-punteggio" style="font-size: 30px;">0</span>
            </div>
                </div>
                
            </div>
            
            
            
        </div>
        
    </div>
</body>
    <script src="script.js"></script>
</html>
